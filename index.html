</head>

<body>

  <div class="container-fluid">
    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="height: 10%;">
        <a class="navbar-brand" href="/housing">NUHousing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/housing">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/housing/pages/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/housing/pages/add_listing.html">+ Add Listing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                My Account
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/housing/pages/profile.html">Profile</a>
                <a class="dropdown-item" href="#">My Saved Listings</a>
                <a class="dropdown-item" href="/housing/pages/messages.html">Messages</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row" id="content">
      <div class="col-md-6" id="listings">
        <h5 class = "listHeader">Listings In Your Area</h5>
        <div>
          <div id ="listings-filer-price">
            <div class="dropdown float-right">
              <select class="selectpicker" onchange="Listing.prototype.sort_listings_price(this.value)" default="Filter">
                <option  disabled selected>Filter by Price</option>
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
              </select>
            </div>
          </div>
          <div id ="listings-filer-type">
            <div class="dropdown float-right">
              <select class="selectpicker" onchange="Listing.prototype.sort_listings_by_type(this.value)" default="Filter">
                <option  disabled selected>Filter by Housing Type</option>
                <option value="House">Houses</option>
                <option value="Apartment">Apartments</option>
                <option value="Sublet">Sublets</option>
              </select>
            </div>
          </div>
          <div id ="listings-filer-location">
            <div class="dropdown float-right">
              <select class="selectpicker" onchange="Listing.prototype.sort_listings_by_location(this.value)" default="Filter">
                <option  disabled selected>Sory by Campus Location</option>
                <option value="north">North Campus</option>
                <option value="mid">Mid Campus</option>
                <option value="south">South Campus</option>
              </select>
            </div>
          </div>
        </div>
        <br>
        <div id="listings-content">
        </div>
      </div>
      <div class="col-md-6">
        <div id="fixed" style="position:fixed; height: 90%; width: 50%; margin-left: -15px;">
          <div id="mapcanvas">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/listings.js" type="text/javascript"></script>
  <script src="js/google_maps.js" type="text/javascript"></script>
