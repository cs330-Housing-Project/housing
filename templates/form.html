<form id="listing-form" class="needs-validation" novalidate>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="listing_title">Title</label>
            <input type="text" class="form-control" id="listing_title" required>
            <div class="valid-feedback">
            </div>
            <div class="invalid-feedback">
                Please provide a valid title.
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="price">Price</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="valid-feedback">
            </div>
            <div class="invalid-feedback">
                Please provide a price.
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="housing_type">Type of Housing</label>
            <select class="form-control" id="housing_type">
                <option>House</option>
                <option>Apartment</option>
                <option>Sublet</option>
            </select>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="email_address">Email address</label>
            <input type="email" class="form-control" id="email_address" placeholder="name@example.com" required />
            <div class="invalid-feedback">
                Please provide an email address.
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" placeholder="123-456-7890" required />
            <div class="invalid-feedback">
                Please provide a phone number.
            </div>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="address">Address</label>
            <input type="address" class="form-control" id="address" placeholder="1922 Sheridan Rd." required />
            <div class="valid-feedback">
            </div>
            <div class="invalid-feedback">
                Please provide an address.
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
            <div class="valid-feedback">
            </div>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" rows="2" required></textarea>
        <div class="invalid-feedback">
            Please provide some notes.
        </div>
    </div>

    <div class="form-group">

        <label for="amenities">Amenities</label>

        <select name="amenities" id="amenities-select" multiple="true" hidden>
            <option disabled selected value></option>
            <option value="Wifi"></option>
            <option value="Kitchen"></option>
            <option value="Electricity"></option>
            <option value="Printing facilities"></option>
            <option value="Gym"></option>
            <option value="Utilities Included"></option>
        </select>

        <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="Wifi" id="amenity1" onclick="toggleAmenity(this)">
            <img src="../svg/wifi.svg" class="icon" alt="icon name">
        </button>
        <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="Kitchen" id="amenity2" onclick="toggleAmenity(this)">
            <img src="../svg/basket.svg" class="icon" alt="icon name">
        </button>
        <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="Electricity" id="amenity3" onclick="toggleAmenity(this)">
            <img src="../svg/bolt.svg" class="icon" alt="icon name">
        </button>
        <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="Printing facilities" id="amenity4" onclick="toggleAmenity(this)">
            <img src="../svg/print.svg" class="icon" alt="icon name">
        </button>
        <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="Gym" id="amenity5" onclick="toggleAmenity(this)">
            <img src="../svg/headphones.svg" class="icon" alt="icon name">
        </button>
        <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="bottom" title="Utilities Included" id="amenity6" onclick="toggleAmenity(this)">
            <img src="../svg/wrench.svg" class="icon" alt="icon name">
        </button>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
